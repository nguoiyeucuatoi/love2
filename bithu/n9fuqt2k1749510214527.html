<!DOCTYPE html>
<html lang="en">
<head>
  <title>Em Trâm của anh </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2.css">
</head>
<body>
<span style="font-family: Lobster;"></span>
<span style="font-family: fontjan23;"></span>
<span style="font-family: fontjan47;"></span>
<textarea  id="noidung" type="text"  placeholder="Nhập thông điệp" style="display:none;">Anh chẳng phải kiểu người lãng mạn, nhưng từ khi gặp em, mọi câu nói đều muốn bắt đầu bằng 'Anh thích em'. Anh không muốn làm crush trong im lặng nữa. Anh muốn làm người yêu hợp pháp, người bên em khi vui lẫn buồn. Em nghĩ sao nếu mình chính thức từ hôm nay?</textarea>

<input class="janform-field" type="hidden" id="chuky" value="A" placeholder="Nhập tên " style="width:100%;" >
<input class="janform-field" type="hidden" id="linkanh" value="https://raw.githubusercontent.com/thongdiepyeuthuong/love/main/uploads/1749510211935_7FC937FC-EA92-47F1-BB58-B03A4512F073.jpeg" placeholder="Nhập tên " style="width:100%;" >



  <span style="font-family: Pacifico, cursive;">
    <div class="button" id="dongthu"><span style="font-family: Lobster;">Đóng thư</span></div>
    <div class="boicanh" id="boicanh">
      <div id="perspective">
        <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
          <div class="mat truoc">
            <div id="white">
              <h1><span style="font-family: Lobster;">Em Trâm của anh <br>---</span></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2a.js"></script>
<audio id="phatnhac" autoplay muted>
  <source src="https://nguoiyeucuatoi.github.io/love/onlylove.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('click', function () {
    const audio = document.getElementById('phatnhac');
    audio.muted = false;
    audio.play();
  }, { once: true }); 
</script>
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-10px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 100);
</script>

</body>
</html>
